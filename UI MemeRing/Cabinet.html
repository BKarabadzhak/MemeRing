<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--===============================================================================================-->

    <div class="header">
        <h1 class="logo">MemeRing</h1>
        <div class="header-right">
        </div>
    </div>

</head>

<body onload="getCurrentUserPhotos()">

    <div class="limiter">
        <div class="container-homePage100">
            <div>
                <div id="headerContainer">
                    <div class="row">

                        <form class="input-group my-group" id="formToSearch" style="width: 550px; padding: 15px;">
                            <input type="text" id="searchText" class="form-control" name="SearchInput.SearchText" placeholder="Search..." />
                            <select id="customSelect" class="selectpicker col-3" data-live-search="true" title="Please, select method for search" style="display: block; padding: 5px; font-size: 14.2px;">
                                <option value="in system">&#9745; In your memes</option>
                                <option value="on page">&#9745; On page</option>
                            </select>
                            <span class="input-group-btn">
                                <div class="buttonForSearch"><a
                                        class="btn btn-info my-group-button search-btn isDisabled" id="searchBtnId"><i
                                            class="fa fa-search"></i></a></div>
                            </span>
                        </form>

                        <div class="col-2" style="padding: 20px;">
                            <button> <a href="javascript://" class="btn-primary searchClear">Reset Search</a></button>
                        </div>

                        <div class="col-6 text-right" style="position:absolute;right:0; padding: 15px;">
                            <a href="javascript://" class="btn btn-primary add-image">Add Image</a>
                            <p class="perpage">
                                Memes Per Page:
                                <a href="javascript://">4</a> |
                                <a href="javascript://" class="active">8</a> |
                                <a href="javascript://">12</a> |
                                <a href="javascript://" class="infinite">Infinite Scrolling</a>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="text usernameTitle" style="padding: 20px; font-size: 25px; text-align: center">

                </div>
                <div id="mainContainer">

                </div>

                <div class="row">
                    <div class="col-12">
                        <nav>
                            <ul id="pagination" class="pagination justify-content-end">

                            </ul>
                        </nav>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="notification">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Notification</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Problems...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="uploader">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload New Meme</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalUploadFile">
                    <div class="text-center">
                        <label for="file" class="btn btn-primary">Select Image</label>
                        <input type="file" id="file" name="file" />
                        <p class="upload-preview"><img class="img-fluid" src="" id="imageId"></p>
                        <div>
                            <p><small class="fileName"></small></p>
                        </div>
                        <p>
                            <input type="text" id="Description" class="description-input" name="uploadFileText" placeholder="Write your description" maxlength="30" minlength="1">
                        </p>
                        <p>
                            <button class="btn btn-secondary" type="button" id="uploadFile" name="uploadFile">Upload</button>
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation of deletion -->

    <div class="modal fade" tabindex="-1" role="dialog" id="confirmDeletion">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="display: block;
          margin-left: auto;
          margin-right: auto;
          width: auto;
          height: auto;">
                <div class="modal-header">
                    <h5 class="modal-title">Are you sure?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="yesSelect">Yes
                        <a href="javascript://" id="yesSelectARef"></a>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="editor">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="display: block;
            margin-left: auto;
            margin-right: auto;
            width: auto;
            height: auto;">
                <div class="modal-header">
                    <h5 class="modal-title">Set Description</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <p><img src="" class="edit-preview img-fluid"></p>
                        <p>
                            <input type="text" id="descriptionUpdate" class="description-input" name="updateFileText" placeholder="Write your description" maxlength="30" minlength="1">
                        </p>
                        <p>
                            <button class="btn btn-secondary description-update" type="button" id="updateFile">Update</button>
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="preview" aria-labelledby="exampleModalLong" aria-hidden="true">
        <div class="modal-dialog modal-big" role="document">
            <div class="modal-content" style="display: block;
            margin-left: auto;
            margin-right: auto;
            width: auto;
            height: auto;">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLong">Meme</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img class="img-fluid" src="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>

    <script src="js/main.js"></script>

    <script src="js/functions.js"></script>

    <script src="js/docReady.js"></script>

</body>

</html>
